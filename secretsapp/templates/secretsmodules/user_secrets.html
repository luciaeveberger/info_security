{% extends 'secretsmodules/base.html' %}
{% block content %}
<div>
   <h1> Your secrets </h1>
   <div class="jumbotron">

      {% for key  in user_purchased %}
      <div class="card">
         <div class="card-body">
            <h5 class="card-title"> {{ key.secret.title}} </h5>
            <h6 class="card-subtitle mb-2 text-muted"> {{ key.secret.price}}</h6>
         </div>
      </div>
      {% endfor %}
         <a class='btn btn-primary' href="/"> Keep shopping </a>
   </div>
</div>
{% endblock %}
